services:
  - type: web
    name: frontend
    rootDir: apps/frontend
    runtime: node
    buildCommand: pwd && ls -la && corepack enable && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm run dev

  - type: web
    name: backoffice
    rootDir: apps/backoffice
    runtime: node
    buildCommand: pwd && ls -la && corepack enable && pnpm install --frozen-lockfile && pnpm build
    startCommand: pnpm preview -- --host 0.0.0.0

  - type: web
    name: api
    rootDir: apps/api
    runtime: node
    buildCommand: pwd && ls -la && bun install
    startCommand: bun run src/index.ts
