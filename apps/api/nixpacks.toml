[phases.setup]
nixPkgs = ["nodejs", "bun", "curl"]

[phases.install]
cmds = [
  "curl -fsSL https://bun.sh/install | bash",
  "export PATH=\"/root/.bun/bin:$PATH\"",
  "bun install",
]

[phases.build]
cmds = ["bunx tsc --project tsconfig.json && bunx tsc-alias"]

[start]
cmd = "bunx tsx src/index.ts"
